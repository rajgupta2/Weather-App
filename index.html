<!DOCTYPE html>
<html>

<head>
  <title id="name">Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <meta name="description"
    content="This is an weather application. This will show up result on the basis of search city.">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>

<body>
  <!-- Make the weather app containers and form here -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-success">Weather App</h2>
      </div>
    </div>
    <div class="container_main">
      <form id="location-form" action="#" method="post">
        <div class="row">
          <div class="col-12 col-lg-8 mb-2">
            <input id="location-input" required type="text" class="form-control"
              placeholder="Enter a city name" />
          </div>
          <div class="col-12 col-lg-4 mb-2">
            <input id="submit-btn" type="submit" class="btn btn-primary"
              value="Get Weather" style="width: 100%;"/>
          </div>
        </div>
      </form>
      <div id="weather-container">
        <div id="weather-data">

        </div>
      </div>
    </div>

  </div>
</body>
<script src="./script.js"></script>

</html>
